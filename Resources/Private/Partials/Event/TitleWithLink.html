{namespace agenda=FKU\FkuAgenda\ViewHelpers}

<f:if condition="{event.link}">
	<f:then>
		<f:if condition="{agenda:isNumber(value:event.link)}">
			<f:then>
				<f:link.page pageUid="{event.link}" additionalAttributes="{title:'Weitere Informationen'}">{title}</f:link.page>
			</f:then>
			<f:else>
				<f:link.external uri="{event.link}" target="_blank" additionalAttributes="{title:'Weitere Informationen'}">{title}</f:link.external>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{settings.showCategoryDetailLink}">
			<f:then>
				<f:if condition="{event.category.detailsPid}>0">
					<f:then>
						<f:link.page pageUid="{event.category.detailsPid}" additionalAttributes="{title:'Weitere Informationen'}">{title}</f:link.page>
					</f:then>
					<f:else>
						{title}
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				{title}
			</f:else>
		</f:if>
	</f:else>
</f:if>
